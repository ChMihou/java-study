<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstAngular HTML</title>
</head>
<body>

<div ng-controller="myNoteCtrl">

    <h2>我的笔记</h2>

    <p><textarea ng-model="message" cols="40" rows="10"></textarea></p>

    <p>
        <button ng-click="save()">保存</button>
        <button ng-click="clear()">清除</button>
    </p>

    <p>Number of characters left: <span ng-bind="left()"></span></p>

</div>

<script src="/static/Angular/myNoteApp.js"></script>
<script src="/static/Angular/myNoteCtrl.js"></script>
</body>
</html>
